<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tambah Background Tabel</title>
</head>
<body>
    <h4>Background warna kuning:</h4>
    <table border="1" bgcolor="yellow">
        <tr>
            <td>Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td>Kedua</td>
            <td>Baris</td>
        </tr>
    </table>

    <h4>Background gambar:</h4>
    <table border="1" background="test.png">
        <tr>
            <td>Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td>Kedua</td>
            <td>Baris</td>
        </tr>
    </table>
    <h4>Background pada sel:</h4>
    <table border="1">
        <tr>
            <td bgcolor="yellow">Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td background="test.png">Kedua</td>
            <td>Baris</td>
        </tr>
    </table>
</body>
</html>

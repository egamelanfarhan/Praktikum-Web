<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Memperlebar Sel Tabel</title>
</head>
<body>
    <h3>Sel yang melebar dua kolom:</h3>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="2">Telepon</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>111 44 823</td>
            <td>222 33 247</td>
        </tr>
    </table>
    <h3>Sel yang melebar dua baris</h3>
    <table border="1">
        <tr>
            <th>Nama depan:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telepon</th>
            <td>111 44 823</td>
        </tr>
        <tr>
            <td>222 33 247</td>
        </tr>
    </table>
</body>
</html>
